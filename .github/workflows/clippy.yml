name: Clippy

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
      
      - name: Run "cargo clippy"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
