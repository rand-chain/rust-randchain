# To launch a 4-node cluster, run
# `docker-compose up --scale node=4`
version: '3'
services:
  node1:
    tty: true
    image: randchain-dev/randchaind:latest
    entrypoint: /bin/randchaind
    # command: ["-s", "10.0.0.200"]
    cap_add:
      - ALL
    networks:
      randchain_privnet:
        ipv4_address: 10.0.0.2
  
  node2:
    tty: true
    image: randchain-dev/randchaind:latest
    entrypoint: /bin/randchaind
    command: ["-c", "10.0.0.2"]
    cap_add:
      - ALL
    depends_on:
      node1:
        condition: service_started
    networks:
      randchain_privnet:
        ipv4_address: 10.0.0.3
    
  node3:
    tty: true
    image: randchain-dev/randchaind:latest
    entrypoint: /bin/randchaind
    command: ["-c", "10.0.0.2"]
    cap_add:
      - ALL
    depends_on:
      node1:
        condition: service_started
    networks:
      randchain_privnet:
        ipv4_address: 10.0.0.4

  node4:
    tty: true
    image: randchain-dev/randchaind:latest
    entrypoint: /bin/randchaind
    command: ["-c", "10.0.0.2"]
    cap_add:
      - ALL
    depends_on:
      node1:
        condition: service_started
    networks:
      randchain_privnet:
        ipv4_address: 10.0.0.5

networks:
  randchain_privnet:
    driver: macvlan
    ipam:
      config:
        - subnet: 10.0.0.0/8