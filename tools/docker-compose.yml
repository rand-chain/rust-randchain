version: '3'
services:

  seednode:
    tty: true
    image: randchain-dev/randchaind:latest
    entrypoint: /bin/randchaind
    command: [""]
    cap_add:
      - ALL
    networks:
      repucoin_privnet:
        ipv4_address: 10.0.0.200

  node:
    tty: true
    image: randchain-dev/randchaind:latest
    entrypoint: /bin/randchaind
    command: [""]
    cap_add:
      - ALL
    networks:
      - repucoin_privnet

networks:
  repucoin_privnet:
    driver: macvlan
    ipam:
      config:
        - subnet: 10.0.0.0/8